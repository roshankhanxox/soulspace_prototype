<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpace - Mood Chart</title>
    <link rel="stylesheet" href="moodChart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Your Mood Journey</h1>
        <div class="chart-container">
            <canvas id="moodChart"></canvas>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="color-box happy"></span>Happy</div>
            <div class="legend-item"><span class="color-box sad"></span>Sad</div>
            <div class="legend-item"><span class="color-box anxious"></span>Anxious</div>
            <div class="legend-item"><span class="color-box calm"></span>Calm</div>
            <div class="legend-item"><span class="color-box excited"></span>Excited</div>
            <div class="legend-item"><span class="color-box angry"></span>Angry</div>
        </div>
        <div class="suggestions-container">
            <h2>Suggestions to Improve Your Mood:</h2>
            <ul id="suggestions-list"></ul>
        </div>
    </div>
    <script src="moodChart.js"></script>
</body>
</html>
