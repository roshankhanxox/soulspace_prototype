<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpace Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="background-animation"></div>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">SoulSpace</a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="moodlog.html">Log Mood</a></li>
                <li><a href="moodchart.html">Mood Trends</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Chat with SoulBot</h1>
        <div id="chat-container">
            <div id="messages"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
